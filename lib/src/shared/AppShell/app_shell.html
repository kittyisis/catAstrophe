	<material-drawer temporary #drawer="drawer"
					 [class.custom-width]="customWidth"
					 [attr.end]="end ? '' : null"
					 [attr.overlay]="overlay ? '' : null"
	>
		<section class="md-background navbar">
			<div class="navbar-brand title-bar ">
			<span>
				<h2 class="text-white">My Fat Cat</h2>
			</span>

			</div>
		</section>

		<div *deferredContent class="material-drawer md-background" >
			<div group class="mat-drawer-spacer"></div>
			<div group>
				<material-list-item>
					<a class="dropdown-item text-white" [routerLink]="RoutePaths.home.toUrl()" [routerLinkActive]="'active-route'">
						<span>
							<svg width="30" height="50" class="theme-color-7"><use xlink:href="/static/icons/kittyisis_sprite/kitty-isis-svg-sprite.svg#hospital-2"></use></svg>
						</span> home
					</a>
				</material-list-item>
				<material-list-item>
					<a class="dropdown-item text-white" [routerLink]="RoutePaths.landing.toUrl()" [routerLinkActive]="'active-route'">
						<i>
							<svg width="30" height="50" class="theme-color-0"><use xlink:href="/static/icons/kittyisis_sprite/kitty-isis-svg-sprite.svg#medical-record-1"></use></svg>
						</i> About
					</a>
				</material-list-item>
				<material-list-item>
					<a class="dropdown-item text-white" [routerLink]="RoutePaths.addProduct.toUrl()" [routerLinkActive]="'active-route'">
						<i>
							<svg width="30" height="50" class="theme-color-5"><use xlink:href="/static/icons/kittyisis_sprite/kitty-isis-svg-sprite.svg#lady-1"></use></svg>
						</i> Student
					</a>
				</material-list-item>
				<material-list-item>
					<a class="dropdown-item text-white" [routerLink]="RoutePaths.blogPost.toUrl()" [routerLinkActive]="'active-route'">
						<i>
							<svg width="30" height="50" class="theme-color-4"><use xlink:href="/static/icons/kitty-icons/Kittys-icons.svg#sandwich-1"></use></svg>
						</i> Food
					</a>
				</material-list-item>
				<material-list-item>
					<a class="dropdown-item text-white" [routerLink]="RoutePaths.blogPosts.toUrl()" [routerLinkActive]="'active-route'">
						<i >
							<svg width="30" height="50" class="theme-color-5"><use xlink:href="/static/icons/kittyisis_sprite/kitty-isis-svg-sprite.svg#dna-1"></use></svg>
						</i> Biography
					</a>
				</material-list-item>
				<material-list-item>
					<a class="dropdown-item text-white" [routerLink]="RoutePaths.discover.toUrl()" [routerLinkActive]="'active-route'">
						<i>
							<svg width="30" height="50" class="theme-color-6"><use xlink:href="/static/icons/kittyisis_sprite/kitty-isis-svg-sprite.svg#smiley-1"></use></svg>
						</i> Hobbies
					</a>
				</material-list-item>
				<material-list-item>
					<a class="dropdown-item text-white" [routerLink]="RoutePaths.eCommerce.toUrl()" [routerLinkActive]="'active-route'">
						<i>
							<svg width="30" height="50" class="theme-color-7"><use xlink:href="/static/icons/kittyisis_sprite/kitty-isis-svg-sprite.svg#student-1"></use></svg>
						</i> Tips
					</a>
				</material-list-item>
				<material-list-item>
					<a class="dropdown-item text-white" [routerLink]="RoutePaths.login.toUrl()" [routerLinkActive]="'active-route'">
						<i>
							<svg width="30" height="50" class="theme-color-8"><use xlink:href="/static/icons/kittyisis_sprite/kitty-isis-svg-sprite.svg#like-hand-1"></use></svg>
						</i> Pros
					</a>
				</material-list-item>
				<material-list-item>
					<a class="dropdown-item text-white" [routerLink]="RoutePaths.profile.toUrl()" [routerLinkActive]="'active-route'">
						<i>
							<svg width="30" height="50" class="theme-color-3"><use xlink:href="/static/icons/kittyisis_sprite/kitty-isis-svg-sprite.svg#dislike-hand-1"></use></svg>
						</i> Cons
					</a>
				</material-list-item>
				<material-list-item>
					<a class="dropdown-item text-white" [routerLink]="RoutePaths.register.toUrl()" [routerLinkActive]="'active-route'">
						<i>
							<svg width="30" height="50" class="theme-color-10">
								<use xlink:href="/static/icons/kittyisis_sprite/kitty-isis-svg-sprite.svg#medical-record-1"></use>
							</svg>
						</i> Is a cat for you
					</a>
				</material-list-item>
				<material-list-item>
					<a class="dropdown-item text-white" [routerLink]="RoutePaths.settings.toUrl()" [routerLinkActive]="'active-route'">
						<i>
							<svg width="30" height="50" class="theme-color-13">
								<use xlink:href="/static/icons/kittyisis_sprite/kitty-isis-svg-sprite.svg#stars-1"></use>
							</svg>
						</i> Things I wish I knew
					</a>
				</material-list-item>

			</div>

			<div group class="material-drawer md-background text-white">
				<div label>
					<h3>Tags</h3>
				</div>
				<material-list-item>
					<a href="#" class="dropdown-item text-white">
						<i>
							<svg width="30" height="50" class="theme-color-3"><use xlink:href="/static/icons/md-drawer/md-drawer.svg#star-1"></use></svg>
						</i>Favorites

					</a>
				</material-list-item>
			</div>
		</div>
<section class="md-background">
<p> </p>
</section>
	</material-drawer>

<div class="material-content">
	<header class="material-header shadow">
		<div class="material-header-row">
			<material-button icon
							 class="material-drawer-button" (trigger)="drawer.toggle()">
			<div class="nav-brand">
				<svg width="24" height="24" class="theme-color-5"><use xlink:href="/static/icons/kitty-icons/Kittys-icons.svg#asterisk-bulleted-list-1"></use></svg>
			</div>
			</material-button>
			<span><a class="navbar-brand text-p rm-small-screen" [routerLink]="RoutePaths.aboutUs.toUrl()" [routerLinkActive]="'active-route'">{{name}}</a></span>
			<span><a class="navbar-brand text-p rm-standard-screen" [routerLink]="RoutePaths.aboutUs.toUrl()" [routerLinkActive]="'active-route'">{{abr}}</a></span>
			<div class="material-spacer"></div>
				<nav class="nav-item rm-small-screen">
					<a class="dropdown-item text-p" data-scroll="true" data-id="#pricing" [routerLink]="RoutePaths.home.toUrl()" [routerLinkActive]="'active-route'">
						<i>
							<svg width="30" height="50" class="theme-line-0"><use xlink:href="/static/icons/kittyisis_sprite/kitty-isis-svg-sprite.svg#hospital-2"></use></svg>
						</i> Home
					</a>
				</nav>
				<nav class="nav-item rm-standard-screen">
					<a class="dropdown-item text-p" data-scroll="true" data-id="#pricing" [routerLink]="RoutePaths.home.toUrl()" [routerLinkActive]="'active-route'">
						<i>
							<svg width="30" height="50" class="theme-color-7"><use xlink:href="/static/icons/kittyisis_sprite/kitty-isis-svg-sprite.svg#envelope-1"></use></svg>
						</i>
					</a>
				</nav>
				<nav class="nav-item rm-small-screen">
					<a class="dropdown-item text-p" data-scroll="true" data-id="#pricing" [routerLink]="RoutePaths.product.toUrl()" [routerLinkActive]="'active-route'">
						<i>
							<svg width="30" height="50" class="theme-color-0"><use xlink:href="/static/icons/kittyisis_sprite/kitty-isis-svg-sprite.svg#envelope-1"></use></svg>
						</i> Email
					</a>
				</nav>
				<nav class="nav-item rm-standard-screen">
					<a class="dropdown-item text-p" data-scroll="true" data-id="#pricing" [routerLink]="RoutePaths.product.toUrl()" [routerLinkActive]="'active-route'">
						<i><svg width="30" height="50" class="theme-color-0"><use xlink:href="/static/icons/kittyisis_sprite/kitty-isis-svg-sprite.svg#chats-1"></use></svg></i>
					</a>
				</nav>
				<nav class="nav-item rm-small-screen">
					<a class="dropdown-item text-p" data-scroll="true" data-id="#pricing" [routerLink]="RoutePaths.discover.toUrl()" [routerLinkActive]="'active-route'">
						<i>
							<svg width="30" height="50" class="theme-color-6"><use xlink:href="/static/icons/kittyisis_sprite/kitty-isis-svg-sprite.svg#chats-1"></use></svg>
						</i> Video
					</a>
				</nav>
				<nav class="nav-item rm-standard-screen">
					<a class="dropdown-item text-p" data-scroll="true" data-id="#pricing" [routerLink]="RoutePaths.discover.toUrl()" [routerLinkActive]="'active-route'">
						<i>
							<svg width="30" height="50" class="theme-color-6"><use xlink:href="/static/icons/kitty-icons/Kittys-icons.svg#electronic-medical-record-1"></use></svg>
						</i>
					</a>
				</nav>
		</div>
	</header>
	<router-outlet [routes]="Routes.all"></router-outlet>

</div>

<!--
[routerLink]="RoutePaths.aboutUs.toUrl()"
[routerLinkActive]="'active-route'"
[routerLink]="RoutePaths.landing.toUrl()"
[routerLinkActive]="'active-route'"
-->


<footer class="footer">
	<div class="container">
		<div class="row">
			<nav class="footer-nav">
				<ul>

					<li>
						<a [routerLink]="RoutePaths.home.toUrl()"
						   [routerLinkActive]="'active-route'"
						>{{name}}</a>
					</li>
					<li>
						<a [routerLink]="RoutePaths.addProduct.toUrl()"
						   [routerLinkActive]="'active-route'"
						>Student</a>
					</li>
					<li>
						<a [routerLink]="RoutePaths.blogPosts.toUrl()"
						   [routerLinkActive]="'active-route'"
						>Biography</a>
					</li>

				</ul>
			</nav>
			<div class="credits ml-auto">
          <span class="copyright">
            Â© {{copyright}}, made with love by {{footerName}}
          </span>
			</div>
		</div>
	</div>
</footer>
